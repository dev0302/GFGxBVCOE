<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Image Scroll Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .blue {
            background-color: #1a237e;
        }

        .black {
            background-color: #000;
        }

        .growing-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: #fff;
            overflow: hidden;
        }

        .content {
            opacity: 0;
            color: white;
            padding: 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="section blue"></div>

    <div class="section black">
        <div class="growing-image">
            <img src="./public/gridimg1.webp" alt="Growing Image">
        </div>
        <div class="content">
            <h1>Loaded Content</h1>
            <p>This appears after the image grows to full size</p>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', function () {
            const growingImg = document.querySelector('.growing-image');
            const content = document.querySelector('.content');

            // Set initial state
            gsap.set(growingImg, {
                width: 100,
                height: 100,
                top: 0,
                left: 0
            });

            // Create the animation timeline
            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".black",
                    start: "top 120%",
                    end: "bottom 90%",
                    scrub: 1,
                    markers: true // set to true to see trigger positions
                }
            });

            // Animation sequence
            tl.to(growingImg, {
                width: "100vw",
                height: "100vh",
                top: 0,

                left: 0,
                duration: 2,
                ease: "power2.inOut",
                onComplete: function () {
                    // Show content when animation completes
                    gsap.to(content, {
                        opacity: 1,
                        duration: 0.5

                    });
                }
            });
        });
    </script>
</body>

</html>
